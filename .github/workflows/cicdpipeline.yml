name: CICD Pipeline
on:
  push:
    branches: [ "main" ]

jobs:
  Compile:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

  Security-Checks:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Trivy Installation
      run: |
       TRIVY_VERSION=$(curl -s "https://api.github.io/repos/aquasecurity/trivy/releases/latest" | grep -Po '"tag_name": "v\K[0-9.] +')
       wget -qO trivy.tar.gz https://github.com/aquasecurity/trivy/releases/latest/download/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz
       sudo tar xf trivy.tar.gz -C /usr/local/bin trivy
       rm trivy.tar.gz # Clean up

    - name: Trivy fs Scan
      run: trivy fs --format table -o fs-report.json .

    - name: Gitleaks Installation
      run: sudo apt install gitleaks -y

    - name: Gitleaks Code Scan
      run: gitleaks detect source . -r gitleks-report.json -f json


